<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="section-1 min-h-screen">
      <!-- Header -->
      <div class="nav w-full h-36 bg-white flex justify-center items-center">
        <div class="nav--section bg-white h-4/5 w-4/5 rounded-full flex items-center justify-center drop-shadow-md">
          <div class="nav--logo w-1/6 h-4/5 flex items-center justify-center text-3xl font-bold text-blue-900">
            LOGO
          </div>
          <div class="nav--menu w-4/6 h-4/5 flex justify-between items-center">
            <ul class="flex justify-center items-center w-full h-full gap-20 text-3xl font-semibold text-blue-900">
              <li> Home</li>
              <li> Feature</li>
              <li> Social Media</li>
            </ul>
          </div>
          <div class="nav--action w-1/6 h-full flex items-center justify-end">
            <div class="nav--action--button h-4/5 w-40 rounded-full bg-yellow-400 mr-4"></div>
          </div>
        </div>
      </div>
      <!-- End Header -->
       <!-- Content -->
      <div class="side flex min-h-screen">
        <div class="left w-2/4">
          <div class="left--hook w-full h-3/6 flex items-end pb-8 pl-40 font-bold text-8xl text-blue-900">
            PUSING <BR>
            KELOLA <BR>
            KEUANGAN?
          </div>
          <div class="left--content pl-40 flex items-top text-2xl w-full ml-1">
            Gunakan aplikasi kami dan nikmati kemudahannya!
          </div>
          <div class="left--CallToAction">
            <div class="button--CTA pl-40 text-2xl font-semibold text-blue-900">
              <button type="button" class=" mt-12 bg-white h-16 w-48 rounded-2xl bg-yellow-400 drop-shadow-md"> Get Started! </button>
            </div>
          </div>
        </div>
        <div class="right w-2/4">
          <div class="grid grid-cols-2 grid-rows-2 gap-0 h-full w-full gap-2">
            <div class=" flex justify-end items-end">
              <div class="container--right-1 bg-yellow-400 w-4/6 h-3/6 rounded-3xl drop-shadow-md flex justify-center">
                <div class="text--container--1">
                  <p class="text-9xl font-bold mt-4">4.8</p>
                  <p class="text-xl text-center mt-2 font-semibold">People Ratings</p>
                </div>
              </div>
            </div>
            <div class=" flex items-end">
              <div class="container--right-2 bg-yellow-400 w-4/6 h-3/6 rounded-3xl drop-shadow-md flex justify-center">
                <div class="text--container--1">
                  <p class="text-9xl font-bold mt-4">1M</p>
                  <p class="text-xl text-center mt-2 font-semibold">Download!</p>
                </div>
              </div>
            </div>
            <div class="col-span-2 flex justify-center">
              <div class="container--right-3 bg-yellow-400 w-4/6 h-3/6 rounded-3xl drop-shadow-md">
                <img src="" width="" height="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Content -->
  </div>
  <div class="section-2 min-h-screen bg-gray-400"></div>
  <div class="section-3 min-h-screen bg-red-400"></div>
  <div class="section-4 min-h-screen bg-blue-400"></div>
  <div class="section-5 min-h-screen bg-yellow-400"></div>
</body>
</html>
